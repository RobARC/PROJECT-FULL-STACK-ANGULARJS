<app-header></app-header>

<div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Publicaciones</h1>
      <p id="description" class="description text-center">
        Gracias por tomar un tiempo para mejorar nuestra plataforma!
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">UserId</label>
        <input
          type="text"
          name="UserId"
          id="UserId"
          class="form-control"
          placeholder="Enter your UserID"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">ID</label>
        <input
          type="number"
          name="ID"
          id="ID"
          class="form-control"
          placeholder="Enter your ID"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="number"
          >Título<span class="clue">(optional)</span></label
        >
        <input
          type="text"
          name="Title"
          id="Title"
          class="form-control"
          placeholder="Title"
        />
      </div>
  
      <div class="form-group">
        <p>Agrega tu publicación aquí</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your post here..."
        ></textarea>
      </div>
  
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>
  


<app-footer></app-footer>
